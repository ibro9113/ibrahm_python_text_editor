<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim - Online Python Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #00d9ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .editor-container {
            width: 80%;
            max-width: 800px;
            background: #252526;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);
        }
        #editor {
            height: 300px;
        }
        .run-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00d9ff;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .run-btn:hover {
            background: #00b5d6;
        }
        .output-container {
            width: 80%;
            max-width: 800px;
            background: #252526;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.3);
        }
        #output {
            height: 150px;
            overflow-y: auto;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: #0f0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>IBRAHIM - Python Online Editor</h1>
    <div class="container">
        <div class="editor-container">
            <textarea id="editor"></textarea>
        </div>
        <button class="run-btn" onclick="runCode()">â–¶ Run</button>
        <div class="output-container">
            <h3>Output:</h3>
            <pre id="output">Waiting for code...</pre>
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "python",
            lineNumbers: true,
            theme: "monokai"
        });

        function runCode() {
            document.getElementById("output").innerText = "Running...";
            $.post("/run", { code: editor.getValue() }, function(data) {
                document.getElementById("output").innerText = data.output;
            });
        }
    </script>
</body>
</html>
