<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim - Advanced Python Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0f1a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 900px;
            margin: auto;
        }

        .editor-container {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        #editor {
            height: 350px;
        }

        .run-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: #00d9ff;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .run-btn:hover {
            background: #00b5d6;
            transform: scale(1.05);
        }

        .output-container {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0px 4px 15px rgba(255, 255, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h3 {
            color: #f4ff64;
            margin-bottom: 10px;
        }

        #output {
            height: 180px;
            overflow-y: auto;
            background: #101622;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: #0f0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>IBRAHIM - Advanced Python Editor</h1>
    <div class="container">
        <div class="editor-container">
            <textarea id="editor"></textarea>
        </div>
        <button class="run-btn" onclick="runCode()">â–¶ Run Code</button>
        <div class="output-container">
            <h3>Output:</h3>
            <pre id="output">Waiting for code...</pre>
        </div>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "python",
            lineNumbers: true,
            theme: "monokai",
            lineWrapping: true
        });

        function runCode() {
            document.getElementById("output").innerText = "Running...";
            $.post("https://ibrahim-api.onrender.com/run", { code: editor.getValue() }, function(data) {
                document.getElementById("output").innerText = data.output;
            });
        }
    </script>
</body>
</html>
